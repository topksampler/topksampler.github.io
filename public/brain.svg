  <!-- Level 5: Bottom bar (shifted right) -->
  <rect x="5" y="21" width="10" height="4" fill="#e0e0e0"/>

  <!-- "B" - unchanged -->
  <rect x="17" y="3" width="10" height="4" fill="#e0e0e0"/>
  <rect x="17" y="8" width="4" height="3" fill="#e0e0e0"/>
  <rect x="26" y="7" width="4" height="4" fill="#e0e0e0"/>
  <rect x="17" y="12" width="10" height="4" fill="#e0e0e0"/>
  <rect x="17" y="17" width="4" height="3" fill="#e0e0e0"/>
