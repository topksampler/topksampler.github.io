<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- "C" - bars RIGHT-SHIFTED relative to stem -->
